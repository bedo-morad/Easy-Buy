spring:
  server:
    port: 8040
  mail:
    host: localhost
    port: 1025
    username: admin
    password: password
    properties:
      mail:
        smtp:
          #since this is just a demo, we can just accept anything
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup,OrderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        #since this is just a demo, we can just accept anything
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: orderConfirmation:com.easybuy.easybuy.kafka.OrderConfirmation,paymentConfirmation:com.easybuy.easybuy.notification.PaymentNotificationRequest